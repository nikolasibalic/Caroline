	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch1\u003e\u003ca href=\"\"\u003e\u003cimg alt=\"Caroline\" src=\"./caroline/images/caroline2.png\" /\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003ch3\u003eCaroline: Open-source Python framework for generating interactive web/HTML-based science presentations\u003c/h3\u003e\n\u003cp\u003eNikola \u0160ibali\u0107, September 2021\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eShow (interactively) and annotate everything!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSimple for input:\u003c/strong\u003e full markdown support, $LaTeX$, code highlighting, zoomable figures, blinking pointer when mouse/pen pressed...\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eAnnotations\u003c/strong\u003e textual or by drawing during lecture \u003cstrong\u003eover anything\u003c/strong\u003e (text, video, figure...)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCamera support:\u003c/strong\u003e for lecturer view; multiple camera for experimental demonstrations\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eInteractive elements:\u003c/strong\u003e interactive figures, 3D objects, movies, and other IFrames\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eEngaging audience:\u003c/strong\u003e quizzes, Roundtable discussions and feedback, audience members exploring and annotating their own copy\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSimply portable, with declutered interface focused on really necessary\u003c/strong\u003e: Works in any web browser, even offline (assuming that no online materials are added in IFrames).\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eNavigation, pointing and zooming on figures\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eNavigation can be done with \u003cstrong\u003ekeyboard arrows\u003c/strong\u003e or by clicking on arrows in the \u003cstrong\u003eside menu\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eIf mouse is kept pressed down \u003cstrong\u003epointer\u003c/strong\u003e (red dot) will blink to higlight point.\u003c/p\u003e\n\u003cp\u003eOn the menu left one can select also \u003cstrong\u003epen\u003c/strong\u003e and draw anyywhere on the slide.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDouble clicking\u003c/strong\u003e on figure shows figure on fullscreen (doubleclick again to exit; drawing works in zoomed mode too).\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/4.png\u0027 alt=\u0027image ./presentation_files/4.png\u0027 class=\u0027simage\u0027 \u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e: Icelandic Spar Crystal. \u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eMarkdown, LaTeX equations and slide organisation\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eAll markdown features are supported\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAlso LaTeX equations written between dollar signs or with standard environment (\\begin ...)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOne can also use \u003cstrong\u003ebbox\u003c/strong\u003e to highlight part of the equation\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eThey \u003cem\u003ecan\u003c/em\u003e be used $|\\psi\\rangle$ inline, as well as\u003c/p\u003e\n\u003cp\u003e\\begin{equation}\n \\mathcal{H} =\n \\begin{pmatrix}\n a \u0026amp; b\\\\\n c \u0026amp; d\n \\end{pmatrix}\n\\end{equation}\u003c/p\u003e\n\u003cp\u003eUseful for \u003cstrong\u003eimportant\u003c/strong\u003e terms $|\\psi\\rangle = \\bbox[5px, border: 2px solid red]{a |1\\rangle} + b|2\\rangle + c |3\\rangle$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eMarkdown is good for text editing, but for positioning and insertions of other elements we use Python. For example\n\u003cstrong\u003espanCenterText\u003c/strong\u003e gives field spanning whole width of the slide, with text justified in center.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/4.png\u0027 alt=\u0027image ./presentation_files/4.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 2 / 4; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/4.png\u0027 alt=\u0027image ./presentation_files/4.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch2\u003eSlide organisation II: grid layouts\u003c/h2\u003e\n\u003cp\u003ein addition to building slides from \u003cstrong\u003espan..\u003c/strong\u003e, \u003cstrong\u003espanCenter...\u003c/strong\u003e, \u003cstrong\u003eleft..\u003c/strong\u003e and \u003cstrong\u003eright..\u003c/strong\u003e elements, one can also use grid layouts.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 4; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eThis cells spans two columns in overall 3x3 grid. Supported elements are\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eText\u003c/li\u003e\n\u003cli\u003eImage\u003c/li\u003e\n\u003cli\u003eMP4\u003c/li\u003e\n\u003cli\u003eIFrame\u003c/li\u003e\n\u003cli\u003eMyCamera\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eCode highlighting and leaving white space for manual notes\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.60em\u0027\u003e\u003cp\u003eOutput some text from Python in \u003cstrong\u003eMarkdown\u003c/strong\u003e:\u003c/p\u003e\n\u003cdiv class=\"codehilite\"\u003e\u003cpre\u003e\u003cspan\u003e\u003c/span\u003e\u003ccode\u003e\u003cspan class=\"kn\"\u003efrom\u003c/span\u003e \u003cspan class=\"nn\"\u003esklearn.datasets\u003c/span\u003e \u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"n\"\u003eload_iris\u003c/span\u003e\n\u003cspan class=\"kn\"\u003efrom\u003c/span\u003e \u003cspan class=\"nn\"\u003esklearn\u003c/span\u003e \u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"n\"\u003etree\u003c/span\u003e\n\u003cspan class=\"n\"\u003eiris\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003eload_iris\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e\n\u003cspan class=\"n\"\u003eclf\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003etree\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003eDecisionTreeClassifier\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e\n\u003cspan class=\"n\"\u003eclf\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003eclf\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003efit\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eiris\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003edata\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"n\"\u003eiris\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003etarget\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\n\u003cspan class=\"nb\"\u003eprint\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eclf\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003epredict_proba\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eiris\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003edata\u003c/span\u003e\u003cspan class=\"p\"\u003e[:\u003c/span\u003e\u003cspan class=\"mi\"\u003e1\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e:]))\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eYou can use \u003cimg alt=\"controlicon\" src=\"./caroline/images/draw.png\" title=\"drawing annotations\" /\u003e to draw annotations, or\nclick on \u003cimg alt=\"controlicon\" src=\"./caroline/images/text.png\" title=\"text annotations\" /\u003e and on slide where you want to add (la)text.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eUndo works per slide per annotation, while if you want to edit textual annotation, double click on it while in pointer mode.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eDemonstration (e.g. experiment demo) with two different cameras\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cdiv class=\u0027demoCameraStream\u0027 style=\u0027height:500px;max-height:500px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cdiv class=\u0027demoCameraStream\u0027 style=\u0027height:500px;max-height:500px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:0.65em\u0027\u003e\u003cp\u003eNote: Chrome web browser supports multiple streams from different cameras (tested on Linux). Some other web browsers allow only single camera or only single stream.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch2\u003eWhich equation contains a new term introduced by Maxwell?\u003c/h2\u003e \u003cspan id=\u0027responseCount0\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\\nabla \\cdot \\mathbf{E}=\\frac{\\rho}{\\varepsilon_0}$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\\nabla \\times \\mathbf{E} = -\\frac{\\partial \\mathbf{B}}{\\partial t}$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\\nabla \\cdot \\mathbf{B} = 0$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\\nabla \\times \\mathbf{B} = \\mu_0 ~\\mathbf{j} + \\varepsilon_0 \\mu_0 \\frac{\\partial \\mathbf{E}}{\\partial t}$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/faraday.jpg\u0027 alt=\u0027image ./presentation_files/faraday.jpg\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch2\u003eWhich of the following is NOT explained by Faraday\u0027s law of induction?\u003c/h2\u003e \u003cspan id=\u0027responseCount1\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/em1.png\u0027 alt=\u0027image ./presentation_files/em1.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/em2.png\u0027 alt=\u0027image ./presentation_files/em2.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/em3.png\u0027 alt=\u0027image ./presentation_files/em3.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/em6.png\u0027 alt=\u0027image ./presentation_files/em6.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/em5.png\u0027 alt=\u0027image ./presentation_files/em5.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/em4.png\u0027 alt=\u0027image ./presentation_files/em4.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/mirror_q.png\u0027 alt=\u0027image ./presentation_files/mirror_q.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eIf one places a perfect conductor in the dashed area on the image in the left, how does the equilibrium \u003cstrong\u003echarge distribution\u003c/strong\u003e in the conductor look like?\u003c/p\u003e \u003cspan id=\u0027responseCount2\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/mirror_a4.png\u0027 alt=\u0027image ./presentation_files/mirror_a4.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/mirror_a2.png\u0027 alt=\u0027image ./presentation_files/mirror_a2.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/mirror_a1.png\u0027 alt=\u0027image ./presentation_files/mirror_a1.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./presentation_files/mirror_a3.png\u0027 alt=\u0027image ./presentation_files/mirror_a3.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEngaging audience: not only quizzes... \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cp\u003eWhen used with relay server, live copy of presentation in the web-browsers of the audience (tablets, laptops, phones...) allows not only quiz answering, but also Roundtable use and material exploration and annotation.\u003c/p\u003e\n\u003cp\u003e\u003cimg alt=\"\u261d\ufe0f\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/261d.png\" title=\":point_up:\" /\u003e One can quickly switch to \u003cstrong\u003eRoundtable\u003c/strong\u003e, where everyone who follows live lecture on their browser can also draw and share material - useful for tutorials, supervisions, discussions.\u003c/p\u003e\n\u003cp\u003e\u003cimg alt=\"\u270c\ufe0f\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/270c.png\" title=\":v:\" /\u003e Each audience memeber \u003cstrong\u003ecan move back\u003c/strong\u003e (but not beyond the lecturer) to consult previous slides, and \u003cstrong\u003ecan annotate\u003c/strong\u003e both with free drawing and text\u003c/p\u003e\n\u003cdetails\u003e\u003csummary\u003eClick for hint\u003c/summary\u003e\u003cp\u003e\u003cimg alt=\"\ud83d\udddd\ufe0f\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f5dd.png\" title=\":old_key:\" /\u003e Useful for help with problem solutions, \u003ca href=\"https://facelessuser.github.io/pymdown-extensions/extensions/details/\"\u003esee here for more details\u003c/a\u003e\u003c/p\u003e\n\u003c/details\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRoundtable? What is that?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cp\u003e\u003cstrong\u003eContext\u003c/strong\u003e: You are in the middle of the lecture and you remember really good example but you need extra space to draw something. Or you have very good figure/code/PDF for the raised question.\nOr someone in audience wants to share and draw something as part of discussion.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDon\u0027t panic, simple solution:\u003c/strong\u003e Roundtable is \u003cstrong\u003edistributed work surface\u003c/strong\u003e\neveryone can share, point with their pointer and manipulate \u003cstrong\u003esame\u003c/strong\u003e material, since everyone is equal\nas in King\u0027s Arthur \u003ca href=\"https://en.wikipedia.org/wiki/Round_Table\"\u003eRound table\u003c/a\u003e.\nPerfect for \u003cstrong\u003ecollaborative feedback\u003c/strong\u003e. (note: audience participation requires use of relay server)\u003c/p\u003e\n\u003cp\u003eIt is accessed via \u003cimg alt=\"controlicon\" src=\"./caroline/images/roundtable.png\" title=\"Roundtable icon\" /\u003e.\nIPython notebooks, codes, PDFs and images can be shared and will be opened in web browser immediately via\n\u003cimg alt=\"controlicon\" src=\"./images/addtosurface.png\" title=\"Add to Roundtable surface\" /\u003e. Magic surface! Need more space? Press \u003cimg alt=\"controlicon\" src=\"./caroline/images/newsurface.png\" title=\"Add new surface to Roundtable icon\" /\u003e.\nGo back to presentation \u003cimg alt=\"controlicon\" src=\"./caroline/images/icon_192.png\" title=\"exit Roundtable icon\" /\u003e and jump back to Roundtable later - it saves the content!\u003c/p\u003e\n\u003cp\u003e\u003cimg alt=\"\ud83d\udca1\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f4a1.png\" title=\":bulb:\" /\u003e Open directly Roundtable at \u003ca href=\"https://roundtable.researchx3d.com\"\u003ehttps://roundtable.researchx3d.com\u003c/a\u003e to use it for discussion/supervision meeting outside of regular talks/presentations.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eInteractive figures\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eHTML based interactive figures for presentations and EPUB are created using \u003ca href=\"https://github.com/nikolasibalic/Interactive-Publishing\"\u003eInteractive-Publishing package\u003c/a\u003e\nthat converts any your existing figure or drawing into interactive, multiple-parameter exploration object using HTML+JS.\u003c/p\u003e\n\u003cp\u003eAdditionally, special toolbox for visualisation of AMO physics states (see Bloch sphere on the right as an example) will be released there soon.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./presentation_files/Bloch_Ry.html\u0027 title=\u0027iframe ./presentation_files/Bloch_Ry.html\u0027 class=\u0027sframe\u0027 style=\u0027height:650px;max-height:650px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEmbeding 3D object\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.researchx3d.com/en/?o=4\u0026e\u0027 title=\u0027iframe https://www.researchx3d.com/en/?o=4\u0026e\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eWe use experimental apparatus model from \u003ca href=\"www.researchx3d.com\"\u003eResearchX3D\u003c/a\u003e via their \u003cstrong\u003eembed\u003c/strong\u003e link.\u003c/p\u003e\n\u003cp\u003eModels can be translated, rotated and zoomed enlarged, but that is not all...\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEmbeding 3D object WITH story\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eWe can embed not only 3D model from ResearchX3D, but also a story that consists of multiple segments, each with textual and 3D annotation, and even supporting figures.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.researchx3d.com/en/?o=12\u0026s=12\u0026e\u0027 title=\u0027iframe https://www.researchx3d.com/en/?o=12\u0026s=12\u0026e\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEmbeding Skechfab 3D object\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eWe can also use other sources of 3D models, like  \u003ca href=\"https://sketchfab.com/\"\u003eSketchfab\u003c/a\u003e, using their \u003cstrong\u003eembed\u003c/strong\u003e URI.\u003c/p\u003e\n\u003cp\u003e\u003cimg alt=\"\u261d\ufe0f\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/261d.png\" title=\":point_up:\" /\u003e You can still use annotations to draw and write over the 3D model if you wish!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://sketchfab.com/models/770e7a94c2884e9c992dce238cb24157/embed?camera=0\u0026ui_animations=0\u0026ui_inspector=0\u0026ui_help=0\u0026ui_settings=0\u0026ui_vr=0\u0026ui_fullscreen=0\u0026ui_annotations=1\u0027 title=\u0027iframe https://sketchfab.com/models/770e7a94c2884e9c992dce238cb24157/embed?camera=0\u0026ui_animations=0\u0026ui_inspector=0\u0026ui_help=0\u0026ui_settings=0\u0026ui_vr=0\u0026ui_fullscreen=0\u0026ui_annotations=1\u0027 class=\u0027sframe\u0027 style=\u0027height:650px;max-height:650px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eExample 3D object and story with spanIFrame\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.researchx3d.com/en/?o=4\u0026s=7\u0026e\u0027 title=\u0027iframe https://www.researchx3d.com/en/?o=4\u0026s=7\u0026e\u0027 class=\u0027sframe\u0027 style=\u0027height:900px;max-height:900px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEmbedding \u003ca href=\"https://phet.colorado.edu/\"\u003ePhET\u003c/a\u003e simulation\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./presentation_files/bending-light_en.html\u0027 title=\u0027iframe ./presentation_files/bending-light_en.html\u0027 class=\u0027sframe\u0027 style=\u0027height:900px;max-height:900px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEmbeding Youtube video \u003cimg alt=\"\ud83c\udfa5\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f3a5.png\" title=\":movie_camera:\" /\u003e or more \u003cimg alt=\"\ud83d\ude80\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f680.png\" title=\":rocket:\" /\u003e...\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cp\u003eAlmost anything can be inserted as IFrame, even your local \u003ca href=\"https://jupyter.org/\"\u003eJupyter notebook server\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eNowdays one can find JavaScript (js) packages that are free and open-source for almost anything on GitHub. \u003ca href=\"https://github.com/nglviewer/ngl\"\u003eMolecular viewers\u003c/a\u003e,\n\u003ca href=\"https://github.com/ricktu288/ray-optics\"\u003eray optics simulators\u003c/a\u003e, \u003ca href=\"https://github.com/plotly/plotly.js\"\u003eadvanced interactive plots\u003c/a\u003e and many more.\nHTML+JS outputs of these can be included in IFrame and added to presentation providing limitless opportunities. And any other complex calculation output\ncan be made interactive and included with \u003ca href=\"https://github.com/nikolasibalic/Interactive-Publishing\"\u003eInteractive-Publishing\u003c/a\u003e.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.youtube.com/embed/IPncIqST9B0\u0027 title=\u0027iframe https://www.youtube.com/embed/IPncIqST9B0\u0027 class=\u0027sframe\u0027 style=\u0027height:615px;max-height:615px;\u0027 allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEmbed Youtube video with start and end defined\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.youtube.com/embed/41Jc75tQcB0?start=1228\u0026end=1300\u0027 title=\u0027iframe https://www.youtube.com/embed/41Jc75tQcB0?start=1228\u0026end=1300\u0027 class=\u0027sframe\u0027 style=\u0027height:915px;max-height:915px;\u0027 allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003ePlaying locally saved video file (.MP4)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cdiv data-src=\u0027./presentation_files/feynman.mp4\u0027 class=\u0027demoCameraStream\u0027 style=\u0027height:700px;max-height:700px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eNamed in honour of Caroline Herschel \u003cimg alt=\"\ud83d\udd2d\" class=\"emojione\" src=\"https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f52d.png\" title=\":telescope:\" /\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.80em\u0027\u003e\u003cp\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Caroline_Herschel\"\u003eCaroline Herschel\u003c/a\u003e (1750-1848) was pioneering astronomer and scientists. She had indenpendant scientific career as a creator of New General Catalogue and discoverer of several comets, in addition to her work with her brother William Herschel early in her career. She was the first woman to receive a salary as a scientists, the first woman to hold a government position in England, the first woman to publish scientific findings in the Philosophical Transactions of the Royal Society.\u003c/p\u003e\n\u003cp\u003eThe \u003cstrong\u003earrow\u003c/strong\u003e and the \u003cstrong\u003eline\u003c/strong\u003e below Caroline name in the package\u0027s logo illustrate the aim of the package: to be able to \u003cstrong\u003eshow and annotate everything\u003c/strong\u003e.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:0.80em\u0027\u003e\u003cimg src=\u0027./presentation_files/Caroline_Herschel.jpeg\u0027 alt=\u0027image ./presentation_files/Caroline_Herschel.jpeg\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003cp\u003eCaroline Herschel  at 78, one year after winning the Gold Medal of the Royal Astronomical Society in 1828. She also received Prussian Gold Medal for Science in 1846.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eHow to start using Caroline package?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cp\u003eInstall it with \u003ccode\u003epip\u003c/code\u003e from command line:\u003c/p\u003e\n\u003cdiv class=\"codehilite\"\u003e\u003cpre\u003e\u003cspan\u003e\u003c/span\u003e\u003ccode\u003epip install caroline-presentation\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\n\u003cp\u003eIn the folder where you want to make your presentation run\u003c/p\u003e\n\u003cdiv class=\"codehilite\"\u003e\u003cpre\u003e\u003cspan\u003e\u003c/span\u003e\u003ccode\u003epython -m caroline.template\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\n\u003cp\u003eThis creates a template presentation in the folder. Edit presentation by changing\n\u003ccode\u003epresentation_code.py\u003c/code\u003e in your favourite code editor. Save changes and run\u003c/p\u003e\n\u003cdiv class=\"codehilite\"\u003e\u003cpre\u003e\u003cspan\u003e\u003c/span\u003e\u003ccode\u003epython presentation_code.py\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\n\u003cp\u003eTo open/preview presentation open \u003ccode\u003epresentation.html\u003c/code\u003e (or just refresh page if it is already opened).\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eHow does my \u003ccode\u003epresentation_code.py\u003c/code\u003e looks like?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cp\u003eSimple text file starting with definition of few general things (logo of institution etc...)\u003c/p\u003e\n\u003cdiv class=\"codehilite\"\u003e\u003cpre\u003e\u003cspan\u003e\u003c/span\u003e\u003ccode\u003e\u003cspan class=\"kn\"\u003efrom\u003c/span\u003e \u003cspan class=\"nn\"\u003ecaroline\u003c/span\u003e \u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"n\"\u003ePresentation\u003c/span\u003e\n\u003cspan class=\"n\"\u003ep\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003ePresentation\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"o\"\u003e...\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\n\u003cp\u003e$+$ arbitrary number of \u003ccode\u003ep.newSlide()\u003c/code\u003e followed with \u003ccode\u003ep.title(...)\u003c/code\u003e and/or a number of\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003eposition\u003c/th\u003e\n\u003cth align=\"left\"\u003e+ Element\u003c/th\u003e\n\u003cth align=\"left\"\u003e= commandName(...)\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e\u003ccode\u003espan\u003c/code\u003e, \u003ccode\u003espanCenter\u003c/code\u003e, \u003ccode\u003eleft\u003c/code\u003e, \u003ccode\u003eright\u003c/code\u003e, \u003ccode\u003egrid\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"left\"\u003e+ \u003ccode\u003eText\u003c/code\u003e, \u003ccode\u003eMP4\u003c/code\u003e, \u003ccode\u003eImage\u003c/code\u003e, \u003ccode\u003eIFrame\u003c/code\u003e, \u003ccode\u003eMyCamera\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"left\"\u003e= \u003ccode\u003espanText(...)\u003c/code\u003e for example\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eIf using \u003ccode\u003egrid\u003c/code\u003e for position, call \u003ccode\u003ep.makeGrid\u003c/code\u003e after \u003ccode\u003ep.newSlide\u003c/code\u003e to define grid for positioning elements.\nIn addition to slides, one can use \u003ccode\u003ep.newQuiz(...)\u003c/code\u003e to define quiz.\nFinally generate HTML of your presentation with\u003c/p\u003e\n\u003cdiv class=\"codehilite\"\u003e\u003cpre\u003e\u003cspan\u003e\u003c/span\u003e\u003ccode\u003e\u003cspan class=\"n\"\u003ep\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003esave\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s2\"\u003e\u0026quot;presentation_name.html\u0026quot;\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eSome useful references\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:0.90em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eInstead of empty template you can explore also full example presentation by calling \u003ccode\u003epython -m caroline.example\u003c/code\u003e and start from there.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSince your presentation is defined with plain-text .py file, it is easy to use \u003ccode\u003egit\u003c/code\u003e to\ntrack versions and branch subversions. Check \u003ca href=\"https://www.git-tower.com/blog/git-cheat-sheet/\"\u003echeatsheet\u003c/a\u003e and \u003ca href=\"https://git-scm.com/\"\u003egit documentation\u003c/a\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://guides.github.com/pdfs/markdown-cheatsheet-online.pdf\"\u003eMarkdown cheatsheet\u003c/a\u003e and \u003ca href=\"https://listemoji.com/cheat-sheet#nigh\"\u003eemoji cheatsheet\u003c/a\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThe aim of science is not to open the door to infinite wisdom, but to set a limit to infinite error.\n\u2015 Bertolt Brecht, \u003cem\u003eLife of Galileo\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c!-- --\u003e\n\u003cblockquote\u003e\n\u003cp\u003e[A scientist should aim to] make the world more easily understandable.\n\u2015 Sir Peter Medawar paraphrased, \u003cem\u003eAdvice To A Young Scientist\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/div\u003e", "style": ""}]};
